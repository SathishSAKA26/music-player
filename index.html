<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="./images/png-transparent-gold.png"
      type="image/x-icon"
    />
    <title>Music Player</title>
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- main container -->
    <main class="main-container">
      <div class="image">
        <img
          class="image"
          src="./images/desktop-wallpaper-dasavatharam-dasavathaaram-thumbnail.jpg"
          alt="avatar"
        />
        <div class="music-track">
          <input type="range" class="track" />
        </div>
      </div>
      <!-- button container -->
      <div class="button-container">
        <button class="btn previous">
          <i class="fa-sharp fa-solid fa-backward-step"></i>
        </button>

        <button class="btn play-puse">
          <i class="fa-sharp fa-solid fa-play"></i>
        </button>

        <button class="btn next">
          <i class="fa-sharp fa-solid fa-forward-step"></i>
        </button>
      </div>
      <!-- songs-name singer-name -->
      <div class="title-container">
        <h2 class="song-name">உலக நாயகனே கண்டங்கள் கண்டு வியக்கும்...</h2>
        <h3 class="singer-name">Vinit Singh,Music by : Himesh Reshammiya.</h3>
      </div>
    </main>

    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
